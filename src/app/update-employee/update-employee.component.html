<div *ngIf='alert' class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Data Updated.
    <button (click)='closealert()' type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="card col-md-6 offset-md-3 offset-md-3">
    <h3>Update Employee</h3>
    <form [formGroup]='updateemployee' (ngSubmit)='getEmpFormVal()'>
        <div class="form-group">
            <label>Name: </label>
            <input type="text" required placeholder="Name" class="form-control" formControlName='name' />
        </div>
        <!-- <div class="form-group">
            <label>Gender: </label>
            <input type="text" placeholder="Gender" class="form-control" formControlName='gender' />
        </div> -->
        <div class="form-group">
            <label>Gender: </label><br>
            &nbsp;&nbsp;<input className="radio-inline" type="radio" formControlName="gender" value="Male"> Male
            &nbsp;&nbsp;<input className="radio-inline" type="radio" formControlName="gender" value="Female"> Female
            &nbsp;&nbsp;<input className="radio-inline" type="radio" formControlName="gender" value="Other"> Other
        </div>
        <!-- <div class="form-group">
            <label>Department: </label>
            <input type="text" placeholder="Department" class="form-control" formControlName='department' />
        </div> -->
        <div class="form-group">
            <label>Department:</label>
            <select class="form-control" formControlName='department'>
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="Software">Software</option>
                <option value="HR">HR</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>City: </label>
            <input type="text" placeholder="City" class="form-control" formControlName='city' />
        </div>
        <button type="submit" class="form-control" class="btn btn-primary">Save</button>
    </form>
</div>
